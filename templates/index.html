<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-sacle-1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <h1 class="mt-4 mb-4">Job Application Form</h1>
            <form method="post">  <!--  allows form to support post requests -->
                <div class="form-group mb-4">
                    <label for="first_name">First Name:</label>
                    <input class="form-control" type="text" id="first_name" name="first_name" required>
                </div>
                <div class="form-group mb-4">
                    <label for="last_name">Last Name:</label>
                    <input class="form-control" type="text" id="last_name" name="last_name" required>
                </div>
                <div class="form-group mb-4">
                    <label for="email">Email:</label>
                    <input  class="form-control" type="email" id="email" name="email" required>
                </div>
                <div class="form-group mb-4">
                    <label for="date">Resumption Date:</label>
                    <input class="form-control" type="date" id="date" name="date" required>
                </div>
                <div class="form-group mb-4">
                    <label>Current Role:</label>
                    <br>
                    <div id="role">
                        <input type="radio" id="employed" name="role" required>
                        <label for="employed">Employed</label>
                        <br>
                        <input type="radio" id="unemployed" name="role" required>
                        <label for="unemployed">Unemployed</label>
                        <br>
                        <input type="radio" id="self-employed" name="role" required>
                        <label for="self-employed">Self-employed</label>
                        <br>
                        <input type="radio" id="" name="role" required>
                        <label for="student">Student</label>
                    </div>
                </div>
                <button class="btn btn-secondary mb-4" type="button">Submit</button>
            </form>
        </div>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    </body>
</html>
